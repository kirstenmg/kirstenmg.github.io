<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photos</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./dark_mode.js"></script>
</head>

<body>
    <div id="main">
        <img src="photos/turtle_and_duck.jpg" width="600px"
            alt="a turtle and a duck sitting on the same log in a marsh in the spring">
        <p>They are friends.</p>
        <br>
        <img src="photos/denny.jpg" width="600px"
            alt="stately Denny Hall framed by douglas firs and a fluffy clump of yarrow">
        <p>Denny Hall as seen from behind some yarrow and Doug firs.</p>
        <br>
        <img src="photos/sunset_tulips.jpg" width="600px"
            alt="a lovely garden of tulips against the city skyline at sunset">
        <p>These tulips were very popular.</p>

        <button class="floating-button" id="toggle-mode">
            <img id="light-mode-icon" class="icon" src="light_mode.svg" height="40px" alt="light mode">
            <img id="dark-mode-icon" class="icon" src="dark_mode.svg" height="40px" alt="dark mode">
        </button>
    </div>
</body>

</html>
